<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Clients</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
th:href="@{/css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="col-md-6 col=sm-6 col-xs-12 spacer col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel heading">Add</div>
		<div class="panel-body">
			<form th:action="@{save}" method="post" th:object="${client}" enctype="multipart/form-data">
				<div class="form-group">
					<label class="control-label">First name</label>
					<input type="text" th:field="*{first_name}" class="form-control"/>
					<span class="text-danger" th:errors="*{first_name}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Last name</label>
					<input type="text" th:field="*{last_name}"  class="form-control"/>
					<span  class="text-danger" th:errors="*{last_name}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Email</label>
					<input type="text" th:field="*{email}"  class="form-control"/>
					<span class="text-danger" th:errors="*{email}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Photo</label>
					<input type="file" name="picture" class="form-control"/>
					<span class="text-danger" th:errors="*{photo}" ></span>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>	
	</div>
</div>
</div>
</body>
</html>
