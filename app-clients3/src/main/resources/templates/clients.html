<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Clients</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
th:href="@{/css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="container spacer">
	<p></p>
	<a th:href="@{add}">Add</a>
</div>
<div class="container spacer">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Photo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c:${pageClients.content}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.first_name}"></td>
				<td th:text="${c.last_name}"></td>
				<td th:text="${c.email}"></td>
				<td>
					<img class="img-circle" th:src="@{getPhoto(id=${c.id})}" width="100" height="100"/>
				</td>
				<td><a th:href="@{edit(id=${c.id})}">Edit</a></td>
				<td><a onclick="return confirm('Are you sure?')" th:href="@{delete(id=${c.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container">
	<ul class="nav nav-pills">
		<li th:each="p:${pages}" th:class="${p==pageCurrent}?active:''">
			<a th:text="${p}" th:href="@{index(page=${p})}"></a>
		</li>
	</ul>
</div>
</div>
</body>
</html>
